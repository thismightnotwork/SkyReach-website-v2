<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SkyReach Virtual Airline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: #e2e8f0; }
    nav { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); padding: 1rem 2rem; position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .logo { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; }
    .logo img { height: 40px; }
    .logo span { font-size: 1.25rem; font-weight: 700; background: linear-gradient(135deg, #0ea5e9, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .nav-links { display: flex; gap: 2rem; align-items: center; }
    .nav-links a { color: #94a3b8; text-decoration: none; font-weight: 500; transition: color 0.3s; }
    .nav-links a:hover { color: #0ea5e9; }
    .main-content { padding-top: 100px; max-width: 1000px; margin: 0 auto; padding-left: 2rem; padding-right: 2rem; padding-bottom: 4rem; }
    .page-header { text-align: center; margin-bottom: 3rem; }
    .page-header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; background: linear-gradient(135deg, #0ea5e9, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .page-header p { color: #94a3b8; }
    .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; }
    .contact-info { display: flex; flex-direction: column; gap: 2rem; }
    .info-card { background: rgba(30, 41, 59, 0.5); border-radius: 1rem; padding: 1.5rem; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 1rem; }
    .info-card i { font-size: 1.5rem; color: #0ea5e9; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background: rgba(14, 165, 233, 0.1); border-radius: 0.5rem; }
    .info-card h3 { font-size: 1rem; margin-bottom: 0.25rem; }
    .info-card p { color: #94a3b8; font-size: 0.9rem; }
    .contact-form { background: rgba(30, 41, 59, 0.5); border-radius: 1rem; padding: 2rem; border: 1px solid rgba(255,255,255,0.1); }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; color: #94a3b8; font-size: 0.9rem; }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; border: 1px solid rgba(255,255,255,0.1); background: rgba(15, 23, 42, 0.5); color: #e2e8f0; font-size: 1rem; font-family: inherit; }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: #0ea5e9; }
    .form-group textarea { resize: vertical; min-height: 120px; }
    .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.3s; border: none; font-size: 1rem; width: 100%; }
    .btn-primary { background: linear-gradient(135deg, #0ea5e9, #6366f1); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3); }
    .social-links { display: flex; gap: 1rem; margin-top: 1rem; }
    .social-links a { width: 40px; height: 40px; border-radius: 0.5rem; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; color: #94a3b8; transition: all 0.3s; }
    .social-links a:hover { background: #0ea5e9; color: white; }
    @media (max-width: 768px) { .contact-grid { grid-template-columns: 1fr; } .nav-links { display: none; } }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo"><img src="assets/logo.png" alt="SkyReach"><span>SkyReach</span></a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Join Us</a>
      </div>
    </div>
  </nav>
  <main class="main-content">
    <div class="page-header"><h1>Contact Us</h1><p>Have questions? We'd love to hear from you!</p></div>
    <div class="contact-grid">
      <div class="contact-info">
        <div class="info-card"><i class="fas fa-envelope"></i><div><h3>Email</h3><p>contact@skyreachva.com</p></div></div>
        <div class="info-card"><i class="fab fa-discord"></i><div><h3>Discord</h3><p>Join our community server</p></div></div>
        <div class="info-card"><i class="fas fa-clock"></i><div><h3>Response Time</h3><p>Within 24-48 hours</p></div></div>
        <div class="info-card"><i class="fas fa-globe"></i><div><h3>Networks</h3><p>IVAO & VATSIM</p></div></div>
        <div class="social-links">
          <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <form class="contact-form" id="contactForm">
        <div class="form-group"><label>Your Name</label><input type="text" id="name" required placeholder="Enter your name"></div>
        <div class="form-group"><label>Email Address</label><input type="email" id="email" required placeholder="Enter your email"></div>
        <div class="form-group"><label>Subject</label><select id="subject"><option value="general">General Inquiry</option><option value="membership">Membership Question</option><option value="technical">Technical Support</option><option value="events">Events</option><option value="other">Other</option></select></div>
        <div class="form-group"><label>Message</label><textarea id="message" required placeholder="How can we help you?"></textarea></div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Message</button>
      </form>
    </div>
  </main>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you within 24-48 hours.');
      this.reset();
    });
  </script>
</body>
</html>
