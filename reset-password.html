<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - SkyReach Virtual Airline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #e2e8f0; }
    .reset-container { width: 100%; max-width: 420px; padding: 2rem; }
    .logo { text-align: center; margin-bottom: 2rem; }
    .logo img { height: 60px; margin-bottom: 1rem; }
    .logo h1 { font-size: 1.75rem; background: linear-gradient(135deg, #0ea5e9, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .card { background: rgba(30, 41, 59, 0.5); border-radius: 1rem; padding: 2rem; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
    .card h2 { font-size: 1.5rem; margin-bottom: 0.5rem; text-align: center; }
    .card p { color: #94a3b8; text-align: center; margin-bottom: 1.5rem; font-size: 0.9rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; color: #94a3b8; font-size: 0.9rem; }
    .form-group input { width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; border: 1px solid rgba(255,255,255,0.1); background: rgba(15, 23, 42, 0.5); color: #e2e8f0; font-size: 1rem; }
    .form-group input:focus { outline: none; border-color: #0ea5e9; }
    .btn { width: 100%; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.3s; border: none; font-size: 1rem; }
    .btn-primary { background: linear-gradient(135deg, #0ea5e9, #6366f1); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3); }
    .links { text-align: center; margin-top: 1.5rem; }
    .links a { color: #0ea5e9; text-decoration: none; font-size: 0.9rem; }
    .links a:hover { text-decoration: underline; }
    .success-message, .error-message { padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; text-align: center; display: none; }
    .success-message { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.3); }
    .error-message { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
    .icon { font-size: 3rem; text-align: center; margin-bottom: 1rem; color: #0ea5e9; }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo"><a href="index.html"><img src="assets/logo.png" alt="SkyReach"></a><h1>SkyReach</h1></div>
    <div class="card">
      <div class="icon"><i class="fas fa-key"></i></div>
      <h2>Reset Password</h2>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      <div class="success-message" id="successMessage"><i class="fas fa-check-circle"></i> Password reset email sent! Check your inbox.</div>
      <div class="error-message" id="errorMessage"><i class="fas fa-exclamation-circle"></i> <span id="errorText"></span></div>
      <form id="resetForm">
        <div class="form-group"><label>Email Address</label><input type="email" id="email" required placeholder="Enter your email"></div>
        <button type="submit" class="btn btn-primary" id="submitBtn"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
      </form>
      <div class="links"><a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a></div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    const firebaseConfig = { apiKey: "AIzaSyA92I8ATCslzGoveL_LFKproCkI0clq5XE", authDomain: "skyreach-login.firebaseapp.com", projectId: "skyreach-login", storageBucket: "skyreach-login.firebasestorage.app", messagingSenderId: "349793498", appId: "1:349793498:web:abc123" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const submitBtn = document.getElementById('submitBtn');
      const successMsg = document.getElementById('successMessage');
      const errorMsg = document.getElementById('errorMessage');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';
      try {
        await sendPasswordResetEmail(auth, email);
        successMsg.style.display = 'block';
        document.getElementById('resetForm').reset();
      } catch (error) {
        errorMsg.style.display = 'block';
        document.getElementById('errorText').textContent = error.message;
      }
      submitBtn.disabled = false;
      submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
    });
  </script>
</body>
</html>
