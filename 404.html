<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | SkyReach Virtual Airline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #e2e8f0; }
    .container { text-align: center; padding: 2rem; max-width: 600px; }
    .error-code { font-size: 8rem; font-weight: 700; background: linear-gradient(135deg, #0ea5e9, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; margin-bottom: 1rem; }
    .airplane { font-size: 4rem; margin-bottom: 2rem; animation: fly 3s ease-in-out infinite; }
    @keyframes fly { 0%, 100% { transform: translateY(0) rotate(-5deg); } 50% { transform: translateY(-20px) rotate(5deg); } }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    p { color: #94a3b8; margin-bottom: 2rem; font-size: 1.1rem; }
    .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.3s; border: none; font-size: 1rem; text-decoration: none; }
    .btn-primary { background: linear-gradient(135deg, #0ea5e9, #6366f1); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3); }
    .links { margin-top: 2rem; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .links a { color: #94a3b8; text-decoration: none; transition: color 0.3s; }
    .links a:hover { color: #0ea5e9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="airplane"><i class="fas fa-plane"></i></div>
    <div class="error-code">404</div>
    <h1>Flight Not Found</h1>
    <p>Looks like this flight has been diverted! The page you're looking for doesn't exist or has been moved to a different runway.</p>
    <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> Return to Home Base</a>
    <div class="links">
      <a href="contact-us.html"><i class="fas fa-envelope"></i> Contact Support</a>
      <a href="gallery.html"><i class="fas fa-images"></i> View Gallery</a>
      <a href="login.html"><i class="fas fa-sign-in-alt"></i> Pilot Login</a>
    </div>
  </div>
</body>
</html>
