<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVAO Flight Board - SkyReach Virtual Airline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: #e2e8f0; }
    nav { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); padding: 1rem 2rem; position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .logo { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; }
    .logo img { height: 40px; }
    .logo span { font-size: 1.25rem; font-weight: 700; background: linear-gradient(135deg, #0ea5e9, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .nav-links { display: flex; gap: 2rem; align-items: center; }
    .nav-links a { color: #94a3b8; text-decoration: none; font-weight: 500; transition: color 0.3s; }
    .nav-links a:hover { color: #0ea5e9; }
    .main-content { padding-top: 100px; max-width: 1200px; margin: 0 auto; padding-left: 2rem; padding-right: 2rem; padding-bottom: 4rem; }
    .page-header { text-align: center; margin-bottom: 3rem; }
    .page-header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; background: linear-gradient(135deg, #0ea5e9, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .page-header p { color: #94a3b8; }
    .network-badge { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: rgba(14, 165, 233, 0.2); border-radius: 9999px; color: #0ea5e9; font-weight: 600; margin-bottom: 1rem; }
    .tabs { display: flex; gap: 1rem; margin-bottom: 2rem; justify-content: center; }
    .tabs a { padding: 0.75rem 1.5rem; border-radius: 0.5rem; text-decoration: none; color: #94a3b8; background: rgba(255,255,255,0.05); transition: all 0.3s; }
    .tabs a:hover, .tabs a.active { background: linear-gradient(135deg, #0ea5e9, #6366f1); color: white; }
    .flight-table { width: 100%; border-collapse: collapse; background: rgba(30, 41, 59, 0.5); border-radius: 1rem; overflow: hidden; }
    .flight-table th { background: rgba(14, 165, 233, 0.1); padding: 1rem; text-align: left; color: #0ea5e9; font-weight: 600; }
    .flight-table td { padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .flight-table tr:hover { background: rgba(255,255,255,0.02); }
    .status-online { color: #22c55e; }
    .status-offline { color: #94a3b8; }
    .loading { text-align: center; padding: 3rem; color: #94a3b8; }
    @media (max-width: 768px) { .nav-links { display: none; } .flight-table { font-size: 0.875rem; } }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="../index.html" class="logo"><img src="../assets/logo.png" alt="SkyReach"><span>SkyReach</span></a>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="live-flights.html">Live Flights</a>
        <a href="events.html">Events</a>
        <a href="../my-account.html">My Account</a>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>
  <main class="main-content">
    <div class="page-header">
      <span class="network-badge"><i class="fas fa-globe"></i> IVAO Network</span>
      <h1>IVAO Flight Board</h1>
      <p>View all SkyReach pilots currently flying on IVAO</p>
    </div>
    <div class="tabs">
      <a href="ivao-list.html" class="active">IVAO</a>
      <a href="vatsim-list.html">VATSIM</a>
    </div>
    <div id="flightBoard">
      <div class="loading"><i class="fas fa-spinner fa-spin fa-2x"></i><p style="margin-top: 1rem;">Loading flights...</p></div>
    </div>
  </main>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    const firebaseConfig = { apiKey: "AIzaSyA92I8ATCslzGoveL_LFKproCkI0clq5XE", authDomain: "skyreach-login.firebaseapp.com", projectId: "skyreach-login" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => { if (!user) window.location.href = '../login.html'; });
    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href = '../login.html');
    // Mock data for demo - replace with actual IVAO API integration
    const mockFlights = [
      { callsign: 'SKR001', pilot: 'John D.', departure: 'KJFK', arrival: 'EGLL', aircraft: 'B77W', status: 'Cruising' },
      { callsign: 'SKR042', pilot: 'Sarah M.', departure: 'KLAX', arrival: 'RJTT', aircraft: 'A359', status: 'Climbing' },
      { callsign: 'SKR103', pilot: 'Mike R.', departure: 'EDDF', arrival: 'OMDB', aircraft: 'B789', status: 'Descending' }
    ];
    setTimeout(() => {
      let html = '<table class="flight-table"><thead><tr><th>Callsign</th><th>Pilot</th><th>From</th><th>To</th><th>Aircraft</th><th>Status</th></tr></thead><tbody>';
      mockFlights.forEach(f => { html += `<tr><td><strong>${f.callsign}</strong></td><td>${f.pilot}</td><td>${f.departure}</td><td>${f.arrival}</td><td>${f.aircraft}</td><td class="status-online">${f.status}</td></tr>`; });
      html += '</tbody></table>';
      document.getElementById('flightBoard').innerHTML = html;
    }, 1000);
  </script>
</body>
</html>
