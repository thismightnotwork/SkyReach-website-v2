<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Flights - SkyReach Virtual Airline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: #e2e8f0; }
    nav { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); padding: 1rem 2rem; position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .logo { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; }
    .logo img { height: 40px; }
    .logo span { font-size: 1.25rem; font-weight: 700; background: linear-gradient(135deg, #0ea5e9, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .nav-links { display: flex; gap: 2rem; align-items: center; }
    .nav-links a { color: #94a3b8; text-decoration: none; font-weight: 500; transition: color 0.3s; }
    .nav-links a:hover { color: #0ea5e9; }
    .main-content { padding-top: 80px; height: 100vh; }
    #map { height: calc(100vh - 80px); width: 100%; }
    .stats-overlay { position: absolute; top: 100px; left: 20px; z-index: 500; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 1.5rem; border-radius: 1rem; border: 1px solid rgba(255,255,255,0.1); }
    .stats-overlay h3 { font-size: 1rem; color: #0ea5e9; margin-bottom: 1rem; }
    .stat-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
    .stat-row span:first-child { color: #94a3b8; }
    .stat-row span:last-child { font-weight: 600; }
    @media (max-width: 768px) { .nav-links { display: none; } .stats-overlay { display: none; } }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="../index.html" class="logo"><img src="../assets/logo.png" alt="SkyReach"><span>SkyReach</span></a>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="ivao-list.html">IVAO</a>
        <a href="vatsim-list.html">VATSIM</a>
        <a href="events.html">Events</a>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>
  <main class="main-content">
    <div class="stats-overlay">
      <h3><i class="fas fa-plane"></i> Live Stats</h3>
      <div class="stat-row"><span>Active Flights</span><span id="activeFlights">3</span></div>
      <div class="stat-row"><span>IVAO Pilots</span><span id="ivaoPilots">2</span></div>
      <div class="stat-row"><span>VATSIM Pilots</span><span id="vatsimPilots">1</span></div>
    </div>
    <div id="map"></div>
  </main>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    const firebaseConfig = { apiKey: "AIzaSyA92I8ATCslzGoveL_LFKproCkI0clq5XE", authDomain: "skyreach-login.firebaseapp.com", projectId: "skyreach-login" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => { if (!user) window.location.href = '../login.html'; });
    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href = '../login.html');
    const map = L.map('map').setView([40, -30], 3);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap, CartoDB' }).addTo(map);
    const planeIcon = L.divIcon({ className: 'plane-marker', html: '<i class="fas fa-plane" style="color:#0ea5e9;font-size:20px;transform:rotate(45deg);"></i>', iconSize: [20, 20] });
    const flights = [ { lat: 51.5, lng: -0.1, callsign: 'SKR001' }, { lat: 40.7, lng: -74.0, callsign: 'SKR042' }, { lat: 35.6, lng: 139.7, callsign: 'SKR103' } ];
    flights.forEach(f => { L.marker([f.lat, f.lng], { icon: planeIcon }).addTo(map).bindPopup(`<b>${f.callsign}</b><br>SkyReach Virtual Airline`); });
  </script>
</body>
</html>
