<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Roster - SkyReach Virtual Airline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: #e2e8f0; }
    nav { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); padding: 1rem 2rem; position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .logo { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; }
    .logo img { height: 40px; }
    .logo span { font-size: 1.25rem; font-weight: 700; background: linear-gradient(135deg, #0ea5e9, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .nav-links { display: flex; gap: 2rem; align-items: center; }
    .nav-links a { color: #94a3b8; text-decoration: none; font-weight: 500; transition: color 0.3s; }
    .nav-links a:hover { color: #0ea5e9; }
    .main-content { padding-top: 100px; max-width: 1000px; margin: 0 auto; padding-left: 2rem; padding-right: 2rem; padding-bottom: 4rem; }
    .page-header { text-align: center; margin-bottom: 3rem; }
    .page-header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; background: linear-gradient(135deg, #0ea5e9, #6366f1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .page-header p { color: #94a3b8; }
    .event-info { background: rgba(30, 41, 59, 0.5); border-radius: 1rem; padding: 2rem; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 2rem; }
    .event-info h2 { font-size: 1.5rem; margin-bottom: 1rem; }
    .event-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .detail { display: flex; align-items: center; gap: 0.5rem; color: #94a3b8; }
    .detail i { color: #0ea5e9; }
    .roster-table { width: 100%; border-collapse: collapse; background: rgba(30, 41, 59, 0.5); border-radius: 1rem; overflow: hidden; }
    .roster-table th { background: rgba(14, 165, 233, 0.1); padding: 1rem; text-align: left; color: #0ea5e9; font-weight: 600; }
    .roster-table td { padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .roster-table tr:hover { background: rgba(255,255,255,0.02); }
    .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.3s; border: none; font-size: 1rem; text-decoration: none; }
    .btn-primary { background: linear-gradient(135deg, #0ea5e9, #6366f1); color: white; }
    .btn-primary:hover { transform: translateY(-2px); }
    .signup-section { text-align: center; margin-top: 2rem; }
    @media (max-width: 768px) { .nav-links { display: none; } }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="../index.html" class="logo"><img src="../assets/logo.png" alt="SkyReach"><span>SkyReach</span></a>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="events.html">Events</a>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  </nav>
  <main class="main-content">
    <div class="page-header"><h1>Event Roster</h1><p>Sign up and see who's flying</p></div>
    <div class="event-info">
      <h2><i class="fas fa-plane"></i> Christmas Group Flight</h2>
      <div class="event-details">
        <div class="detail"><i class="far fa-calendar"></i>December 25, 2024</div>
        <div class="detail"><i class="fas fa-plane-departure"></i>KJFK - New York</div>
        <div class="detail"><i class="fas fa-plane-arrival"></i>EGLL - London</div>
        <div class="detail"><i class="fas fa-clock"></i>18:00Z Departure</div>
      </div>
    </div>
    <table class="roster-table">
      <thead><tr><th>#</th><th>Pilot</th><th>Callsign</th><th>Aircraft</th><th>Network</th></tr></thead>
      <tbody>
        <tr><td>1</td><td>John Doe</td><td>SKR001</td><td>B77W</td><td>IVAO</td></tr>
        <tr><td>2</td><td>Sarah Miller</td><td>SKR042</td><td>A359</td><td>VATSIM</td></tr>
        <tr><td>3</td><td>Mike Roberts</td><td>SKR103</td><td>B789</td><td>IVAO</td></tr>
      </tbody>
    </table>
    <div class="signup-section"><a href="events.html" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to Events</a></div>
  </main>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    const firebaseConfig = { apiKey: "AIzaSyA92I8ATCslzGoveL_LFKproCkI0clq5XE", authDomain: "skyreach-login.firebaseapp.com", projectId: "skyreach-login" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => { if (!user) window.location.href = '../login.html'; });
    document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href = '../login.html');
  </script>
</body>
</html>
